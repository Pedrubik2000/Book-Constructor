<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My book library</h1>
    <button class="open-button" onclick="openForm()">+ Add book</button>
    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
          <h1>Add New Book</h1>
      
          <label for="author"><b>Author</b></label>
          <input type="text" placeholder="" name="author" required>
      
          <label for="title"><b>Title</b></label>
          <input type="text" placeholder="" name="title" required>

          <label for="pages"><b>Pages</b></label>
          <input type="number" placeholder="" name="pages" required>
          <label for="accept">Read?</label>
          <input type="checkbox" id="accept" name="accept" value="yes">
      
          <button type="submit" class="btn">Submit</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th></th>
            <th></th>
        </tr>
    </table>
</body>
<script src="bookConstructor.js"></script>

</html>
